  title: Structured Narrative Processing and Generation
  people: Naren Sivakumar, Marcus McAllister
  img:
  about: Although I have worked on <a href="https://repository.gatech.edu/entities/publication/cdc9c234-f370-4d46-9ba5-a651dba37935" aria-label="Lara's thesis on Neurosymbolic automated story generation">neurosymbolic automated story generation</a> for a while, I believe neurosymbolic techniques are becoming even more important in today's era of large language modeling. Symbolic techniques are older AI techniques that often involve a significant amount of hand engineering but can result in predictable & interpretable output and behavior. These can range from rule-based systems to planners. Neurosymbolic storytelling enables systems to have the flexibility and broad range of output that LLMs can generate while maintaining important storytelling components such as plot, coherency, and consistency.
