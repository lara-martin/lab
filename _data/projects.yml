  about: <a href="https://en.wikipedia.org/wiki/Dungeons_%26_Dragons" aria-label="wikipedia page for dungeons and dragons">Dungeons & Dragons (D&D)</a> is a tabletop roleplaying game originally created in the 1970s. Now that we've seen AI that can play games like <a href="http://www.nature.com/doifinder/10.1038/nature16961">Go</a>, <a href="http://arxiv.org/abs/1912.06680">DotA 2</a>, or <a href="https://www.science.org/doi/10.1126/science.ade9097">Diplomacy</a>, I believe D&D is the next big challenge in AI. The game lends itself to a <a href="https://ceur-ws.org/Vol-2321/paper4.pdf">variety of interesting problems</a> where players have to use skills in Theory of Mind and improvisational storytelling, all while following the rules of the game. 
